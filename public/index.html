<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="bmLogging">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>BM Logging Test Console</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #log-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <!-- load angular -->
    <script src='//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js'></script>
    <script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>BenefitMy Logs <span class="label label-info">{{ bmLogs.length }}</span></h1>
        </div>

        <div id="log-list" class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-lg" ng-click="showCreateLogDialog()" style="width:120px;">Add</button> 
                <button class="btn btn-primary btn-lg" ng-click="refreshAllLogs()" style="width:120px;">Refresh</button> 
            </div>
        </div>

        <!-- ALL LOGS -->
        <div id="log-list" class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover" style="table-layout: fixed; word-wrap: break-word;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Message</th>
                            <th>Browser</th>
                            <th>URL</th>
                            <th>Stack Trace</th>
                            <th>Custom Data</th>
                            <th>Time Stamp</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="log in bmLogs">
                        <td>{{log._id}}</td>
                        <td>{{log.type}}</td>
                        <td>{{log.message}}</td>
                        <td>{{log.browser}}</td>
                        <td>{{log.url}}</td>
                        <td>{{log.stackTrace}}</td>
                        <td>{{log.customData}}</td>
                        <td>{{log.timestamp}}</td>
                    </tr>
                </table>   
            </div>
        </div>

        <div id="log-list" class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-lg" ng-click="clearAllLogs()">Clear All!</button> 
            </div>
        </div>

    </div>

</body>
</html>
