<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="imageManager">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>PDT Image Manager</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #upload-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <!-- load angular -->
    <script src='//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js'></script>
    <script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Uploads <span class="label label-info">{{ uploads.length }}</span></h1>
        </div>

        <div id="upload-list" class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-lg" ng-click="showCreateUploadDialog()" style="width:120px;">Add</button> 
                <button class="btn btn-primary btn-lg" ng-click="refreshAllUploads()" style="width:120px;">Refresh</button> 
            </div>
        </div>

        <!-- ALL Uploads -->
        <div id="upload-list" class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover" style="table-layout: fixed; word-wrap: break-word;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>S3 Link</th>
                            <th>File Name</th>
                            <th>File Type</th>
                            <th>Time Stamp</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="upload in uploads">
                        <td>{{upload._id}}</td>
                        <td>{{upload.s3}}</td>
                        <td>{{upload.file_name}}</td>
                        <td>{{upload.file_type}}</td>
                        <td>{{upload.timestamp}}</td>
                    </tr>
                </table>   
            </div>
        </div>

        <div id="upload-list" class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-lg" ng-click="clearAllUploads()">Clear All!</button> 
            </div>
        </div>

    </div>

</body>
</html>
